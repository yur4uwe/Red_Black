<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Red-Black Trees</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Red-Black Trees</h1>

    <div id="container1">
        <button class="btn">Insert</button>
        <button class="btn">Delete</button>
        <button class="btn">Find</button>
    </div>
    

    <div id="container2">
        <div id="lev1" class="level">
            <div class="node">1</div>
        </div>
    </div>
    <script>
        // Create a new div element
        var newDiv = document.createElement("div");

        // Set attributes or properties of the new div
        newDiv.classList.add("node");
        newDiv.textContent = "45";
        //newDiv.style.position = "absolute";

        // Append the new div to the body of the document
        var level = document.getElementById("lev1");
        level.appendChild(newDiv);
    </script>
    <script src="script.js"></script>
</body>
</html>
